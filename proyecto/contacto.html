  <header class="container-fluid bannercontacto py-5" >
    <div class="text-center py-5">
        <h2 class="text-white py-5 fw-bold">Contacto</h2>
    </div>
    </header>
   
    <div class="main-container">
        <div class="container">
            <div class="row mt-5 align-items-center gx-4 gy-4 p-4 bg-light shadow rounded">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="p-4 bg-white shadow-sm rounded">
                        <div class="mb-4">
                            <div class="mb-3">
                                <h3 class="fw-bold text-center ">Contáctanos</h3>
                            </div>
                            <div class="">Si deseas más información, ¡será un placer ponernos en contacto contigo!</div>
                        </div>
                        <form id="form1">
                            <div class="mb-3">
                                <label for="nombreTxt" class="form-label ">Nombre</label>
                                <input id="nombreTxt" type="text" name="name" class="form-control" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="apellidoTxt" class="form-label ">Apellido</label>
                                <input id="apellidoTxt" type="text" name="lastname" class="form-control" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="emailTxt" class="form-label">Email</label>
                                <input id="emailTxt" type="text" name="email" class="form-control" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="numberTxt" class="form-label ">Teléfono</label>
                                <input id="numberTxt" type="number" name="phone" class="form-control" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="mensajeTxt" class="form-label ">Mensaje</label>
                                <textarea id="mensajeTxt" name="message" class="form-control" required="required"></textarea>
                            </div>
                            <div class="mb-3">
                                <p id="mensajeAlert"></p>
                                <button id="btnSend" type="submit" class="btn btn-custom">Enviar</button>
                            </div>
                        </form>
                    </div>
